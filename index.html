<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Games Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to the HTML Games Portal</h1>

        <div class="game-buttons">
            <button class="game-btn" onclick="startGame('snake')">Play Snake</button>
            <button class="game-btn" onclick="startGame('frogger')">Play Frogger</button>
            <button class="game-btn" onclick="startGame('pacman')">Play Pacman</button>
        </div>

        <div class="game-description">
            <p>Click on a game to start playing!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
